<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold">Material 3 Theme Generator</h1>
        
        <!-- Upload Image Section -->
        <div class="mt-4">
            <input type="file" id="imageUpload" accept="image/*" class="block w-full p-2 border rounded">
            <button id="getTheme" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded">Get Theme</button>
            <button id="resetTheme" class="mt-2 bg-gray-600 text-white px-4 py-2 rounded">Reset</button>
        </div>
        
        <!-- Color Preview -->
        <div id="colorPreview" class="mt-6 grid grid-cols-3 gap-4"></div>
    </div>
    
    <script src="theme.js"></script>
</body>
</html>
